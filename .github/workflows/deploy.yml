name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean previous build
        run: |
          rm -rf dist
          rm -rf node_modules/.vite
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        continue-on-error: false
      
      - name: Verify build output
        run: |
          echo "=== Build Verification ==="
          echo "Checking if dist folder exists:"
          test -d dist && echo "✓ dist folder exists" || (echo "✗ dist folder missing!" && exit 1)
          echo ""
          echo "Listing dist contents:"
          ls -la dist/
          echo ""
          echo "Checking index.html exists:"
          test -f dist/index.html && echo "✓ index.html exists" || (echo "✗ index.html missing!" && exit 1)
          echo ""
          echo "Checking index.html content (first 30 lines):"
          head -30 dist/index.html
          echo ""
          echo "Checking for compiled JS files:"
          ls -la dist/assets/*.js 2>/dev/null && echo "✓ JS files found" || (echo "✗ No JS files found!" && exit 1)
          echo ""
          echo "Verifying index.html references compiled JS (not .tsx):"
          if grep -q "index\.tsx" dist/index.html; then
            echo "✗ ERROR: index.html still references index.tsx!"
            exit 1
          else
            echo "✓ index.html correctly references compiled JS"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

