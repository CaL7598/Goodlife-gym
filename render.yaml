services:
  - type: web
    name: goodlife-backend-api
    env: node
    buildCommand: chmod +x render-build.sh && bash render-build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NPM_CONFIG_PRODUCTION
        value: "true"
      - key: SKIP_BUILD
        value: "true"
      - key: CI
        value: "true"
      # Add these environment variables in Render dashboard:
      # RESEND_API_KEY
      # RESEND_FROM_EMAIL
      # ARKESEL_SENDER_ID
      # ARKESEL_API_KEY
